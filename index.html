	<script scr="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
<script>
var i = 16,j=1;
var txt = ['Hi! I am Alif, I love to design! ','Hi! I am Alif, I create awesome experience!', 'Hi! I am Alif, I observe. reflect. make.'];

var speed = 50;
document.getElementById("demo").innerHTML = txt[0];

window.onload=function typeWriter() {

  if (document.getElementById("demo").innerHTML.length > 16) {

    document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML.slice(0,-1) ;
    
    setTimeout(typeWriter, speed);
  }
  else if (i < (txt[j].length) && j <4) {
    document.getElementById("demo").innerHTML += txt[j].charAt(i);
    i++;
    setTimeout(typeWriter, speed);
    
  }
  if(i=txt[j].length){
    i=0; 
    if(j<4){
      j++;}
    else{
      j=0;
    }
  }
}
</script>
